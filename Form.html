<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>

<form action="">
    <label for="name">Name:</label>
    <input type="text" id="fullname"><br></br>

    <label for="sex">Sex:</label>
    <input type="radio" id="male" name="identify" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="identify" value="Female">
    <label for="female">Female</label><br></br>

    <label for="country">Country:</label>
    <select id="country" name="country">
        <option value="" disabled selected>Select a option</option>
        <option value="astl">Australia</option>
        <option value="brzl">Brazil</option>
        <option value="can">Canada</option>
        <option value="domr">Dominican Republic</option>
        <option value="egyp">Egypt</option>
        <option value="imd">India</option>
        <option value="mex">Mexico</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
    </select><br></br>
        
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" placeholder="" required></textarea>
    <br></br>
    <input type="checkbox" id="subscribe">
    <label for="subscribe">Subscribe?</label>
    <br></br>
    <input type="submit" value="submit"></input>
</form>
</body>
